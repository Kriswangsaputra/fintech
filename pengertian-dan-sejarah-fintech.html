<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fintrack</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/063c14fab4.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="/css/modul.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- navbar -->
      <div id="header"></div>
    </header>

    <!-- main -->
    <main>
      <div class="container-fluid main-content">
        
        <!-- Tombol Kembali -->
        <div class="tombol-kembali">
            <a href="#">Kembali ke Dashboard</a>
        </div>

        <!-- judul -->
        <div class="judul">
            <h2><strong>Pengertian & Sejarah Fintech</strong></h2>
        </div>

        <!-- Tab -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="materi-tab" data-bs-toggle="tab" data-bs-target="#materi-tab-pane" type="button" role="tab" aria-controls="materi-tab-pane" aria-selected="true">Materi Bacaan</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="infografis-tab" data-bs-toggle="tab" data-bs-target="#infografis-tab-pane" type="button" role="tab" aria-controls="infografis-tab-pane" aria-selected="false">Infografis</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="video-edukasi-tab" data-bs-toggle="tab" data-bs-target="#video-edukasi-tab-pane" type="button" role="tab" aria-controls="video-edukasi-tab-pane" aria-selected="false">Video Edukasi</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="kuis-tab" data-bs-toggle="tab" data-bs-target="#kuis-tab-pane" type="button" role="tab" aria-controls="kuis-tab-pane" aria-selected="false">Kuis & Poin</button>
            </li>
        </ul>

        <!-- content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="materi-tab-pane" role="tabpanel" aria-labelledby="materi-tab" tabindex="0">a</div>
            <div class="tab-pane fade" id="infografis-tab-pane" role="tabpanel" aria-labelledby="infografis-tab" tabindex="0">b</div>
            <div class="tab-pane fade" id="video-edukasi-tab-pane" role="tabpanel" aria-labelledby="video-edukasi-tab" tabindex="0">c</div>
            <div class="tab-pane fade" id="kuis-tab-pane" role="tabpanel" aria-labelledby="kuis-tab" tabindex="0">d</div>
        </div>



      </div>
    </main>

    <footer>
      <div id="footer"></div>
    </footer>

    <!-- JS Boostrtap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { header, footer } from "../js/header-footer.js";

      document.getElementById('header').innerHTML = header();
      document.getElementById('footer').innerHTML = footer();
    </script>
  </body>
</html>
